# Governance controls are applied to a service if not present
Service:
  s3:
    Bucket:
      # Bucket Encryption Required
      BucketEncryption:
        SSEAlgorithm:AES256
      PublicAccessConfiguration:
        - BlockPublicAcls
        - BlockPublicPolicy
        - IgnorePublicAcls
        - RestrictPublicBuckets
      VersionConfiguration: Enabled
      Tags:
        - Owner: S3 Provisioner 
        - Info: Bucket created through provisioner
      
      
      


